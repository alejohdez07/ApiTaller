<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi PokéDex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>PokéDex</h1>
        <div class="search-box">
            <input type="text" id="pokemonInput" placeholder="Nombre o ID del Pokémon...">
            <button id="searchBtn">Buscar</button>
        </div>

        <div id="pokemonCard" class="card">
            <p>Busca un Pokémon para ver su información</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
